image:
  repository: ghcr.io/weyer-data-engineering/aiteza-frontend
  tag: ""
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullNameOverride: aiteza-frontend

aiteza:
  backendUrl: ""
  keycloak:
    url: ""
    realm: ""
    clientId: ""

service:
  annotations: {}
  type: ClusterIP
  clusterIP:
  httpPort: 80
  sessionAffinity: None

ingress:
  enabled: true
  ingressClassName: ""
  annotations: {}
  host: ""
  tls:
    secretName: ""

serviceAccount:
  create: false

replicaCount: 2

resources:
  requests:
    memory: 2Gi
    cpu: 1
  limits:
    memory: 4Gi
    cpu: 2

podAnnotations: {}

startupProbe:
  path: /
  failureThreshold: 30
  initialDelaySeconds: 5
  timeoutSeconds: 2
  periodSeconds: 5

readinessProbe:
  path: /
  failureThreshold: 3
  initialDelaySeconds: 3
  timeoutSeconds: 2
  periodSeconds: 5

livenessProbe:
  path: /
  failureThreshold: 3
  initialDelaySeconds: 10
  timeoutSeconds: 2
  periodSeconds: 10

podSecurityContext: {}
securityContext:
  runAsNonRoot: true
  runAsUser: 101
  runAsGroup: 101
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

terminationGracePeriodSeconds: 30

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

podDisruptionBudget:
  enabled: true
  minAvailable: 2
