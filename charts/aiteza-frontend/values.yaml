image:
  repository: ghcr.io/weyer-data-engineering/aiteza-frontend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullNameOverride: aiteza-frontend

timeZone: "Europe/Berlin"

aiteza:
  backendUrl: ""
  keycloak:
    url: ""
    realm: ""
    clientId: ""

service:
  annotations: {}
  type: ClusterIP
  ClusterIP:
  httpPort: 80

ingress:
  enabled: true
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  annotations: {}
  hosts:
  tls: []

serviceAccount:
  create: false

replicaCount: 1
resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m
podAnnotations: {}

startupProbe:
  failureThreshold: 10
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 2

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 1
  timeoutSeconds: 3
  periodSeconds: 5

livenessProbe:
  failureThreshold: 1
  initialDelaySeconds: 1
  timeoutSeconds: 3
  periodSeconds: 60
