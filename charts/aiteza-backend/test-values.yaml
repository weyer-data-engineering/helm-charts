imagePullSecrets:
  - name: docker-aiteza

aiteza:
  audit:
    lokiUrl: http://localhost:3100
    secretRef:
      name: "aiteza-loki-secret"
  litellm:
    url: "https://litellm.local"
  files:
    chatFileExpirationDays: 7
    cleanupSchedule: "0 0 2 * * *"
    cleanupBatchSize: 10
  chatNameModel: model1
  repromptModel: model1
  imageDescriptionModel: model1
  frontendOrigin: http://frontend.local
  database:
    postgres:
      host: database.local
      secretRef:
        name: aiteza-database-postgres-secret
  keycloak:
    authServerUrl: http://auth.local
    realm: local
    frontendClientId: test-frontend
    backendClientId: test-backend
    n8nClientId: test-n8n
    secretRef:
      name: aiteza-keycloak-secret
      keys:
        backendClientSecret: backendClientSecret
        n8nClientSecret: n8nClientSecret
  etl:
    firecrawl:
      secretRef:
        name: aiteza-etl-firecrawl-secret
    docling:
      baseUrl: http://docling.local
      maxPollingAttempts: 2160
      pollingIntervalInSeconds: 10
      doOcr: true
      forceOcr: false
      ocrEngine: "easyocr"
      pdfBackend: "dlparse_v4"
      tableMode: "accurate"
      imageExportMode: "placeholder"
      abortOnError: false
      returnAsFile: false
      doTableStructure: true
      includeImages: true
      imagesScale: 2
      doCodeEnrichment: false
      doFormulaEnrichment: false
      doPictureClassification: false
      doPictureDescription: false
      vlmPipelineOptions:
        headers: {}
        params: {}
        responseFormat: "markdown"
        concurrency: 4
        timeout: 240
        scale: "2.0"
        temperature: "0.4"
    tika:
      endpoint: http://tika.local
  search:
    reranking:
      enabled: true
      endpoint: "https://api.cohere.com/v2/rerank"
      model: "rerank-v3.5"
      secretRef:
        name: aiteza-search-reranking-secret
  models:
    model1:
      model: "gpt-4"
      name: "GPT-4"
      description: "OpenAI GPT-4 model"
      defaultModel: true
      enabled: true
      multiModal: false
      icon: "openai.svg"
      type: "chat"
      endpoint: "https://api.openai.com"
      chunks: 20
    model2:
      model: "gpt-3.5-turbo"
      name: "GPT-3.5 Turbo"
      description: "OpenAI GPT-3.5 Turbo model"
      defaultModel: false
      enabled: true
      selectable: false
      multiModal: false
      icon: "openai.svg"
      type: "chat"
      endpoint: "https://api.openai.com"
      chunks: 15

s3:
  enabled: true
  endpoint: https://s3.local
  region: eu-1
  bucketName: aiteza-bucket
  secretRef:
    name: aiteza-s3-secret
    keys: {}

spring:
  codec:
    maxInMemorySize: "500KB"
  servlet:
    multipart:
      maxFileSize: "400MB"
      maxRequestSize: "400MB"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://auth.local
  ai:
    openai:
      baseUrl: http://openai.local
      embedding:
        apiKey: "sk-test"
        options:
           model: "nomic-embed-text:v1.5"

server:
  compression:
    enabled: true
    mimeTypes: "text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json"
  tomcat:
    maxSwallowSize: "100MB"

springdoc:
  swaggerUi:
    path: /doc/swagger-ui.html
    disableSwaggerDefaultUrl: true
    operationsSorter: alpha
    tagsSorter: alpha
    tryItOutEnabled: true
    oauth:
      clientId: test

environmentSecrets: []

ingress:
  enabled: true
  ingresscClassName: traefik
  host: backend.local
  tls:
    secretName: backend-local-tls

nodeSelector:
  run: application