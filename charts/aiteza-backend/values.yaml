image:
  repository: ghcr.io/weyer-data-engineering/aiteza-backend
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullNameOverride: aiteza-backend

aiteza:
  database:
    postgres:
      secretRef:
        name: ""
        keys:
          postgresUser: ""
          postgresPassword: ""
  keycloak:
    secretRef:
      name: ""
      keys:
        adminUsername: ""
        adminPassword: ""
  etl:
    tika:
      endpoint: ""
    docling:
      enabled: true
    firecrawl:
      secretRef:
        name: ""
        keys:
          apiKey: ""
  models: {}

s3:
  enabled: true
  secretRef:
    keys: {}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: ""
  ai:
    openai:
      baseUrl: ""

springdoc:
  swaggerUi:
    oauth:
      clientId: ""

# A list of Kubernetes Secret objects that will be exported to the ATIEZA
#  pod as environment variables.
environmentSecrets: []
  # - aiteza-envsecrets

service:
  annotations: {}
  type: ClusterIP
  ClusterIP:
  httpPort: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
  tls: []

serviceAccount:
  create: false

replicaCount: 1
resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m
podAnnotations: {}

startupProbe:
  failureThreshold: 10
  initialDelaySeconds: 60
  timeoutSeconds: 3
  periodSeconds: 5

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 1
  timeoutSeconds: 3
  periodSeconds: 5

livenessProbe:
  failureThreshold: 1
  initialDelaySeconds: 1
  timeoutSeconds: 3
  periodSeconds: 60
