image:
  repository: weyerdataengineering.azurecr.io/aiteza-backend
  tag: ""
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullNameOverride: aiteza-backend

javaOptions: ""

aiteza:
  audit:
    enabled: false
    loki-url: ""
    job-label: ""
    connection-timeout: ""
    read-timeout: ""
    secretRef:
      name: ""
      keys:
        username: "User"
        password: "Password"
  litellm:
    url: ""
  frontendOrigin: ""
  chatNameModel: ""
  repromptModel: ""
  search:
    reranking:
      enabled: false
      endpoint: ""
      model: ""
      secretRef:
        name: ""
        keys:
          apiKey: "apiKey"
    fullTextWeight: 0.7
  models: {}
  database:
    connectionPool:
      minIdle: 5
      max: 90
      idleTimeout: 5000
    postgres:
      host: ""
      port: 5432
      database: aiteza
      schema: public
      secretRef:
        name: ""
        keys:
          postgresUser: "postgresUser"
          postgresPassword: "postgresPassword"
  keycloak:
    authServerUrl: ""
    realm: ""
    clientId: ""
    secretRef:
      name: ""
      keys:
        adminUsername: "adminUsername"
        adminPassword: "adminPassword"
  etl:
    tika:
      endpoint: ""
    docling:
      enabled: true
      baseUrl: ""
      convert-endpoint: ""
      convert-async-endpoint: ""
      result-endpoint: ""
      status-endpoint: ""
      do-ocr: ""
      ocr-engine: ""
      pdf-backend: ""
      table-mode: ""
      from-formats: {}
      vlm-pipeline-options:
        concurrency: ""
        timeout: ""
        scale: ""
        temperature: ""
    firecrawl:
      endpoint: "https://api.firecrawl.dev"
      maxSubpages: 200
      maxDepth: 3
      secretRef:
        name: ""
        keys:
          apiKey: "apiKey"
      search:
        num-results: ""
        timeout-in-seconds: ""

s3:
  enabled: false
  endpoint: ""
  region: ""
  bucketName: ""
  secretRef:
    name: ""
    keys:
      accessKey: "accessKey"
      secretKey: "secretKey"

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: ""
          audiences: "account"
  ai:
    openai:
      baseUrl: ""

springdoc:
  swaggerUi:
    oauth:
      clientId: ""

# A list of Kubernetes Secret objects that will be exported to the ATIEZA
#  pod as environment variables.
environmentSecrets: []
  # - aiteza-envsecrets

service:
  annotations: {}
  type: ClusterIP
  clusterIP:
  httpPort: 80
  sessionAffinity: None

ingress:
  enabled: true
  ingressClassName: ""
  annotations: {}
  host: ""
  tls:
    secretName: ""

serviceAccount:
  create: false

replicaCount: 2

resources:
  requests:
    memory: 2Gi
    cpu: 1
  limits:
    memory: 4Gi
    cpu: 2

podAnnotations: {}

podSecurityContext: {}
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

terminationGracePeriodSeconds: 30

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60

podDisruptionBudget:
  enabled: true
  minAvailable: "50%"
